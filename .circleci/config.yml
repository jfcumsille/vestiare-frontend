version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout

      - restore_cache:
          keys:
          - yarn-dependencies-{{ checksum "yarn.lock" }}
          - yarn-dependencies-

      - run:
          name: Install yarn dependencies
          command: yarn install

      - save_cache:
          key: yarn-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: Run jest tests
          command: yarn test --runInBand

  lint:
    docker:
      - image: circleci/node:12
    steps:
      - checkout

      - restore_cache:
          keys:
          - yarn-dependencies-{{ checksum "yarn.lock" }}
          - yarn-dependencies-

      - run:
          name: Install yarn dependencies
          command: yarn install

      - save_cache:
          key: yarn-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: Install reviewdog
          command: |
            curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b ./bin

      - run:
          name: Get files to lint
          command: mkdir tmp && git diff origin/master --name-only --diff-filter=d > tmp/files_to_lint

      - run:
          name: Run eslint
          shell: /bin/bash
          command: |
            cat tmp/files_to_lint | grep -E '.+\.(js|jsx|vue)$' | xargs yarn run eslint \
            | ./bin/reviewdog -reporter=github-pr-review -f=eslint

workflows:
  version: 2
  lint:
    jobs:
      - lint:
          context: org-global
      - test:
          context: org-global
