version: 2.1
commands:
  install-doppler:
    steps:
      - run:
          name: Install Doppler CLI
          command: curl -Ls https://cli.doppler.com/install.sh | sudo sh
  release:
    parameters:
      application-name:
        type: string

    steps:
      - setup_remote_docker:
          version: 20.10.11
      - run:
          name: Setup Heroku
          command: curl https://cli-assets.heroku.com/install.sh | sh
      - run:
          name: Log in to Heroku Container Registry
          command: heroku container:login
      - run:
          name: Build and push
          command: heroku container:push --app <<parameters.application-name>> web
      - run:
          name: Release
          command: heroku container:release --app <<parameters.application-name>> web

jobs:
  eslint:
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-modules-cache-{{ checksum "package-lock.json" }}
          - node-modules-cache-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: node-modules-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Lint with ESLint
          command: npm run lint:eslint
  stylelint:
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-modules-cache-{{ checksum "package-lock.json" }}
          - node-modules-cache-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: node-modules-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Lint with StyleLint
          command: npm run lint:stylelint
  build:
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-modules-cache-{{ checksum "package-lock.json" }}
          - node-modules-cache-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: node-modules-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - install-doppler
      - run:
          name: Build the application
          command: doppler run --token $CI_DOPPLER_TOKEN --config ci -- npm run build
  jest:
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-modules-cache-{{ checksum "package-lock.json" }}
          - node-modules-cache-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: node-modules-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - install-doppler
      - run:
          name: Test with Jest
          command: doppler run --token $CI_DOPPLER_TOKEN --config ci -- npm run test:jest
  no-fixup-commits:
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - run:
          name: Check absence of fixup commits
          command: |
            ! git log master... | grep 'fixup!'
  staging-deploy:
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-modules-cache-{{ checksum "package-lock.json" }}
          - node-modules-cache-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: node-modules-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - install-doppler
      - run:
          name: Build the application
          command: doppler run --token $STG_DOPPLER_TOKEN --config stg -- npm run build
      - release:
          application-name: fintoc-stg-dashboard
  production-deploy:
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-modules-cache-{{ checksum "package-lock.json" }}
          - node-modules-cache-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: node-modules-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - install-doppler
      - run:
          name: Build the application
          command: doppler run --token $PRD_DOPPLER_TOKEN --config prd -- npm run build
      - release:
          application-name: fintoc-dashboard

workflows:
  linters:
    jobs:
      - eslint
      - stylelint
  build:
    jobs:
      - build
  tests:
    jobs:
      - jest
  tidyness:
    jobs:
      - no-fixup-commits
  staging-deploy:
    jobs:
      - staging-deploy:
          filters:
            branches:
              only:
                - master
  production-deploy:
    jobs:
      - production-deploy:
          filters:
            branches:
              only:
                - production
